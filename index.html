<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>モグラ叩き</title>
    <!-- PyScript本体の読み込み --- (*1) -->
    <script type="module"
        src="https://pyscript.net/releases/2025.8.1/core.js"></script>

    <!-- Pythonのメインプログラムを読み込み --- (*2) -->
    <script type="mpy" src="main.py"></script>
    <script type="mpy" src="click.py"></script>
</head>

<!-- ゲーム画面をHTMLで用意 --- (*3) -->
<body style="text-align: center;">
    <h1 id="info" style="color: brown">🔨モグラ叩き</h1>
    <!-- ゲーム開始ボタン --- (*4) -->
    <button id="start_button"
        mpy-click="start_button_on_click">ゲーム開始</button>
    <br><br>
    <!-- ゲーム画面となるCanvas要素 --- (*5) -->
    <canvas id="canvas" width="600" height="400"
        mpy-click="canvas_on_click"
        style="border:1px solid black;"></canvas>

		<!-- モグラと畑の画像を読み込む -->
<img src="mogura.png" id="mogura_img" style="display:none;">
<img src="hatake.png" id="hatake_img" style="display:none;">
</body>
</html>
